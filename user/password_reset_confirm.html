{% extends "base.html" %}
{% block content %}
   <h1 class="mb-5">Input your Password</h1>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
               {{ field.label }}
                {{ field }}
            </div>
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit"  class="btn btn-success">Reset Password</button>
    </form>
{% endblock %}
