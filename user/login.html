{% extends "base.html" %}
{% block content %}
    <div class = "container py-5">
        <h1>Login Here</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p>Don't have an account?<a href="{% url 'dashboard-register' %}">Register</a>
        <a href="{% url 'password_reset' %}">Forgot Password</a>
        </p>

    </div>
{% endblock %}
